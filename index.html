<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Audio Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ultimate Audio Visualizer</h1>
        <button id="themeToggle">Toggle Dark/Light Mode</button>
    </header>
    <main>
        <div class="uploader">
            <input type="file" id="audioFile" accept="audio/*">
        </div>
        <canvas id="visualizer"></canvas>
        <div class="controls">
            <button id="playPause">Play</button>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            <label for="volume">Volume</label>
            <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
            <label for="speed">Speed</label>
        </div>
        <div class="customizations">
            <label for="theme">Visualizer Theme:</label>
            <select id="theme">
                <option value="classic">Classic</option>
                <option value="vivid">Vivid</option>
                <option value="neon">Neon</option>
            </select>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Ultimate Audio Visualizer. Made with creativity and passion.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
